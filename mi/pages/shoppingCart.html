<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoppingCart</title>

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="shortcut icon" href="../icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../layui-v2.6.8/layui/css/layui.css">
    <link rel="stylesheet" href="../css/loading.css">
</head>

<body>
    <!-- 头部 -->
    <header>
        <div class="h-con w">
            <div class="h-title">
                <a href="./index.html">
                    <div class="logo fl">
                    </div>
                </a>
                <h1>我的购物车</h1>
            </div>
            <div class="h-info">
                <a href="./login.html">登录</a>
                <span>|</span>
                <a href="./register.html">注册</a>
            </div>
        </div>
    </header>
    <!-- 购物区 -->
    <section>
        <div class="s-con w">
            <div class="cart clearfix">
                <div class="cart-bg fl"></div>
                <div class="cart-info fl">
                    <h2>你的购物车还是空的!</h2>
                    <p>登录后将显示您之前加入的商品</p>
                    <div class="cart-btns">
                        <a href="./login.html">
                            <div class="cart-btn cart-login fl">
                                立即登录
                            </div>
                        </a>
                        <a href="./index.html">
                            <div class="cart-btn cart-register fl">
                                马上去购物
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <!-- 购物车选项 -->
            <table>
                <thead>
                    <tr>
                        <th style="width: 110px;">序号</th>
                        <th style="width: 120px;">图片</th>
                        <th style="width: 380px;">商品名称</th>
                        <th style="width: 158px;">单价</th>
                        <th style="width: 210px;">数量</th>
                        <th style="width: 200px;">小计</th>
                        <th style="width: 80px;">操作</th>
                    </tr>
                </thead>
                <tbody id="tab">
                    <tr>
                        <td>1 </td>
                        <td><img src="https://z3.ax1x.com/2021/09/23/4wd2nS.jpg" alt=""></td>
                        <td> Redmi K30 5G </td>
                        <td>1799</td>
                        <td>
                            <button class="sub">-</button>
                            <input value="1">
                            <button class="sup">+</button>
                        </td>
                        <td>25186</td>
                        <td><i class="del iconfont icon-cha"></i></td>
                    </tr>
                </tbody>
            </table>

            <!-- 合计 -->
            <div class="cart-bar">
                <p class="fl">共<span class="buy-number"></span>件商品</p>
                <div class="pay fr">去结算</div>
                <p class="fr">合计:<span class="total-money"></span>元</p>
            </div>

        </div>
    </section>

            </td>
            <td> {{item.pTotal}} </td>
            <td><i class="del iconfont icon-cha"></i></td>
        </tr>

        {{ /each }} -->
    </script>
    <script src="../js/template-web.min.js"></script>

    <script src="../js/cart.js"></script>
</body>

</html>
